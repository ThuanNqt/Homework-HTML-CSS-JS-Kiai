<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <svg
      class="svg-1"
      width="720"
      height="585"
      viewBox="0 0 720 585"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M272.5 895C519.647 895 720 694.647 720 447.5C720 315.376 401.153 424.916 310.095 343C230.823 271.687 387.523 0 272.5 0C25.3526 0 -175 200.353 -175 447.5C-175 694.647 25.3526 895 272.5 895Z"
        fill="#568AFF"
      />
    </svg>

    <svg
      class="svg-2"
      width="584"
      height="396"
      viewBox="0 0 584 396"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        opacity="0.541829"
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M8.46902 -208.915C-41.4966 74.4538 147.714 344.675 431.083 394.64C582.571 421.352 521.438 33.6298 633.769 -54.2125C731.56 -130.685 1011.38 103.907 1034.64 -27.9738C1084.6 -311.343 895.393 -581.564 612.025 -631.529C328.656 -681.495 58.4346 -492.284 8.46902 -208.915Z"
        fill="#568AFF"
      />
    </svg>

    <svg
      class="svg-3"
      width="575"
      height="706"
      viewBox="0 0 575 706"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M1141.38 667.96C1196.52 355.221 987.699 56.9921 674.96 1.84774C507.77 -27.6323 575.24 400.276 451.267 497.223C343.34 581.622 34.5121 322.715 8.8477 468.264C-46.2967 781.004 162.525 1079.23 475.264 1134.38C788.004 1189.52 1086.23 980.699 1141.38 667.96Z"
        fill="#568AFF"
      />
    </svg>

    <svg
      class="svg-4"
      width="821"
      height="611"
      viewBox="0 0 821 611"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        opacity="0.6"
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M219.512 -233.946C-12.7303 -149.417 -132.476 107.378 -47.9461 339.62C-2.75693 463.777 259.396 251.791 372.979 297.623C471.861 337.522 417.534 646.419 525.62 607.079C757.863 522.55 877.608 265.755 793.079 33.5125C708.549 -198.73 451.755 -318.475 219.512 -233.946Z"
        fill="#568AFF"
      />
    </svg>

    <div class="container">
      <div class="detail">
        <h3 class="title">Login to Account</h3>
        <p class="description">
          Please enter your email and password to continue
        </p>
        <form action="" method="">
          <div class="form-group">
            <label for="email" class="label">Email address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="esteban_schiller@gmail.com"
              class="input"
              required
            />
          </div>
          <div class="form-group">
            <div class="password">
              <label for="password" class="label">Password</label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="input"
                required
              />
            </div>
            <div class="remember">
              <input type="checkbox" id="remember-checkbox" class="checkbox" />
              <label for="remember-checkbox" class="label-checkbox">
                Remember me
                <svg
                  id="check-icon"
                  width="12"
                  height="9"
                  viewBox="0 0 12 9"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  style="display: none"
                >
                  <path
                    d="M1.62583 4.17573C1.39151 3.94142 1.01161 3.94142 0.777298 4.17573C0.542984 4.41004 0.542984 4.78994 0.777298 5.02426L3.7773 8.02426C4.01161 8.25857 4.39151 8.25857 4.62583 8.02426L11.2258 1.42426C11.4601 1.18994 11.4601 0.810044 11.2258 0.57573C10.9915 0.341415 10.6116 0.341415 10.3773 0.57573L4.20156 6.75147L1.62583 4.17573Z"
                    fill="#656565"
                  />
                </svg>
              </label>
            </div>
          </div>
          <button type="submit" class="submit-btn">Sign In</button>
          <div class="create-new">
            <p>Don't have an account? <a href="#">Create Account</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./assets/js/login.js"></script>
</html>
